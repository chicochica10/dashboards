<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Dashboard List</title>
    <link href="./assets/css/bootstrap.css" rel="stylesheet"/>
    <link href="./assets/css/application.css" rel="stylesheet"/>
    <link href="./assets/css/jquery-ui-1.10.0.custom.css" rel="stylesheet">
</head>
<body>

<div id="header-region"></div>

<div class="container" id="main-region">
    <p>
        Here is the static content...
    </p>
</div>
<div id="dialog-region">
</div>

<script type="text/template" id="header-template">

    <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="#dashboards">Memento</a>
            <div class="nav-collapse collapse">
                <ul class="nav"></ul>
            </div>
        </div>
    </div>
</script>

<script type="text/template" id="header-link">
    <a href="#<%= url %>"><%= name %></a>
</script>

<script type="text/template" id="dashboard-list-template">
    <thead>
    <tr>
        <th>Name</th>
        <th>Creation Date</th>
        <th>Modification Date</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</script>

<script type="text/template" id="dashboard-list-item-template">
    <td><%= name %></td>
    <td><%= creationDate %></td>
    <td><%= modificationDate %></td>
    <td>
        <a href="#dashboards/<%= id %>" class="btn btn-small js-show"> <i class="icon-eye-open"></i>Show</a>
        <a href="#dashboards/<%= id %>/edit" class="btn btn-small js-edit">
            <i class="icon-pencil"></i>
            Edit
        </a>
        <button class="btn btn-small js-delete"><i class="icon-remove"></i>Delete</button>
    </td>
</script>

<script type="text/template" id="dashboard-view">
    <h1><%=name %></h1>

    <p><strong>Creation date:</strong> <%= creationDate %></p>

    <p><strong>Modification date:</strong> <%= modificationDate %></p>

    <p></p>
    <a href="#dashboards/<%= id %>/edit" class="btn btn-small js-edit">
        <i class="icon-pencil"></i>
        Edit dashboard
    </a>
</script>

<script type="text/template" id="missing-dashboard-view">
    <div class="alert alert-error">This Dashboard doesn't exist!</div>
</script>

<script type="text/template" id="loading-view">
    <h1><%= title %></h1>

    <p><%= message %></p>

    <div id="spinner"></div>
</script>

<script type="text/template" id="dashboard-form">
    <form>
        <div class="control-group">
            <label for="dashboard-name" class="control-label"> Name:</label>
            <input id="dashboard-name" name="name" type="text" value="<%= name %>"/>

            <p><strong>Creation date:</strong> <%= creationDate %></p>

            <p><strong>Modification date:</strong> <%= modificationDate %></p>
        </div>
        <button class="btn js-submit">Save</button>
    </form>
</script>

<script type="text/template" id="dashboard-list-layout">
    <div id="panel-region"></div>
    <div id="dashboards-region"></div>
</script>

<script type="text/template" id="dashboard-list-panel">
    <button class="btn btn-primary js-new">New dashboard</button>
    <form class="form-search form-inline pull-right">
        <div class="input-append">
            <input type="text" class="span2 search-query js-filter-criterion">
            <button type="submit" class="btn js-filter">Filter dashboard</button>
        </div>
    </form>
</script>

<script type="text/template" id="dashboard-list-none">
    <td colspan="3">No dashboards to display.</td>
</script>

<script type="text/template" id="user-message">
    <h1>User Manager</h1>

    <p>(Not yet implemented)</p>
</script>

<script src="./assets/js/vendor/jquery.js"></script>
<script src="./assets/js/vendor/jquery-ui-1.10.3.js"></script>
<script src="./assets/js/vendor/json2.js"></script>
<script src="./assets/js/vendor/underscore.js"></script>
<script src="./assets/js/vendor/backbone.js"></script>
<script src="./assets/js/vendor/backbone.picky.js"></script>
<script src="./assets/js/vendor/backbone.syphon.js"></script>
<script src="./assets/js/vendor/backbone.localstorage.js"></script>
<script src="./assets/js/vendor/backbone.marionette.js"></script>
<script src="./assets/js/vendor/spin.js"></script>
<script src="./assets/js/vendor/spin.jquery.js"></script>
<script src="./assets/js/apps/config/regions/dialog.js"></script>
<script src="./assets/js/app.js"></script>
<script src="./assets/js/apps/config/storage/localstorage.js"></script>
<script src="./assets/js/entities/common.js"></script>
<script src="./assets/js/entities/header.js"></script>
<script src="./assets/js/entities/dashboard.js"></script>
<script src="./assets/js/common/views.js"></script>
<script src="./assets/js/apps/dashboards/dashboards_app.js"></script>
<script src="./assets/js/apps/dashboards/common/views.js"></script>
<script src="./assets/js/apps/dashboards/list/list_view.js"></script>
<script src="./assets/js/apps/dashboards/list/list_controller.js"></script>
<script src="./assets/js/apps/dashboards/show/show_view.js"></script>
<script src="./assets/js/apps/dashboards/show/show_controller.js"></script>
<script src="./assets/js/apps/dashboards/edit/edit_view.js"></script>
<script src="./assets/js/apps/dashboards/edit/edit_controller.js"></script>
<script src="./assets/js/apps/dashboards/new/new_view.js"></script>
<script src="./assets/js/apps/user/user_app.js"></script>
<script src="./assets/js/apps/user/show/show_view.js"></script>
<script src="./assets/js/apps/user/show/show_controller.js"></script>
<script src="./assets/js/apps/header/header_app.js"></script>
<script src="./assets/js/apps/header/list/list_view.js"></script>
<script src="./assets/js/apps/header/list/list_controller.js"></script>
<script type="text/javascript">
    DashboardManager.start();
</script>
</body>

</html>
